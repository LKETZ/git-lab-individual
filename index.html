<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electricity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin-top: 0.5rem;
      opacity: 0.8;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1.5rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 1.2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .card h3 {
      margin: 0;
      font-size: 1rem;
      opacity: 0.85;
    }

    .card .value {
      margin-top: 0.6rem;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    canvas {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>⚡ Electricity Dashboard</h1>
  <p id="province">Loading data...</p>
</header>

<div class="container">

  <!-- Summary cards -->
  <div class="cards" id="summary"></div>

  <!-- Charts -->
  <div class="charts">
    <canvas id="usersChart"></canvas>
    <canvas id="usageChart"></canvas>
  </div>

</div>

<footer>
  EGCO344 • GitHub Practice
</footer>

<script>
  let userLabels = [];
  let userValues = [];
  let usageLabels = [];
  let usageValues = [];

  // -------- USERS ----------
  fetch("electricity_users_en.json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("province").innerText =
        `${data.province_name} • Year ${data.year}`;

      const summary = document.getElementById("summary");

      const users = {
        Residential: data.residential_count,
        "Small Business": data.small_business_count,
        "Medium Business": data.medium_business_count,
        "Large Business": data.large_business_count,
        "Public Electricity": data.public_electricity_count,
        "EV Charging": data.ev_charging_count
      };

      for (let key in users) {
        userLabels.push(key);
        userValues.push(users[key]);

        summary.innerHTML += `
          <div class="card">
            <h3>${key}</h3>
            <div class="value">${users[key].toLocaleString()}</div>
          </div>
        `;
      }

      new Chart(document.getElementById("usersChart"), {
        type: "pie",
        data: {
          labels: userLabels,
          datasets: [{
            data: userValues
          }]
        }
      });
    });

  // -------- USAGE ----------
  fetch("electricity_usages_en.json")
    .then(res => res.json())
    .then(json => {
      const data = json.Sheet1[0];

      const usages = {
        Residential: data.residential_kwh,
        "Small Business": data.small_business_kwh,
        "Medium Business": data.medium_business_kwh,
        "Large Business": data.large_business_kwh,
        "Public Electricity": data.public_electricity_kwh,
        "EV Charging": data.ev_charging_kwh
      };

      for (let key in usages) {
        usageLabels.push(key);
        usageValues.push(usages[key]);
      }

      new Chart(document.getElementById("usageChart"), {
        type: "bar",
        data: {
          labels: usageLabels,
          datasets: [{
            label: "Electricity Usage (kWh)",
            data: usageValues
          }]
        },
        options: {
          scales: {
            y: {
              ticks: {
                callback: value => value.toLocaleString()
              }
            }
          }
        }
      });
    });
</script>

</body>
</html>
